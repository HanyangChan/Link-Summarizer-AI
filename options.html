<!DOCTYPE html>
<html>

<head>
    <title>AI Link Summarizer Settings</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent),
                radial-gradient(circle at bottom left, rgba(99, 102, 241, 0.05), transparent);
            color: var(--text);
            margin: 0;
            padding: 15px;
            width: 350px;
            /* Fixed width for consistent popup appearance */
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.7rem;
            /* Compact padding */
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            box-sizing: border-box;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            /* Compact padding */
            border-radius: 0.5rem;
            border: none;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            opacity: 1;
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.8rem;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            box-sizing: border-box;
            cursor: pointer;
        }

        select option {
            background-color: var(--bg);
            color: white;
        }

        .hidden {
            display: none;
        }

        .help {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 data-i18n="optionsTitle">AI Link Summarizer Settings</h2>
        <div class="form-group">
            <label for="aiProvider" data-i18n="aiProvider">AI Provider</label>
            <select id="aiProvider">
                <option value="groq">Groq (Llama 3 / Mixtral)</option>
                <option value="gemini">Google Gemini (Flash 1.5)</option>
            </select>
            <div class="help" data-i18n="providerHelp">Groq is significantly faster for link previews.</div>
        </div>
        <div class="form-group" id="gemini-group">
            <label for="apiKey" data-i18n="geminiApiKey">Gemini API Key</label>
            <input type="password" id="apiKey" data-i18n-placeholder="geminiPlaceholder"
                placeholder="Enter your Gemini API key">
            <div class="help" data-i18n="geminiHelp">Get a free key from <a href="https://aistudio.google.com/"
                    target="_blank">Google AI
                    Studio</a></div>
        </div>
        <div class="form-group" id="groq-group">
            <label for="groqApiKey" data-i18n="groqApiKey">Groq API Key</label>
            <input type="password" id="groqApiKey" data-i18n-placeholder="groqPlaceholder"
                placeholder="Enter your Groq API key">
            <div class="help" data-i18n="groqHelp">Get a free key from <a href="https://console.groq.com/keys"
                    target="_blank">Groq Cloud</a>
            </div>
        </div>
        <button id="save" data-i18n="saveSettings">Save Settings</button>
        <div class="status" id="status"></div>
    </div>
    <script src="i18n-helper.js"></script>
    <script src="options.js"></script>
</body>

</html>
